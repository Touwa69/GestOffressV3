<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>User list page - Bootdey.com</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="row">
  <div class="col-lg-12">
    <div class="main-box clearfix">
      <div class="table-responsive">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="panel panel-default">
                <div class="panel-body">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" #searchTerm (keyup)="onKeyUp(searchTerm.value)">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-primary">
                        <i class="fa fa-search"></i>
                      </button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <table class="table user-list">
            <thead>
              <tr>
                <th><span>Nom</span></th>
                <th><span>Email</span></th>
                <th><span>CIN</span></th>
                <th><span>Date de Naissance</span></th>
                <th><span>Lieu de Naissance</span></th>
                <th>&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>
                  <img [src]="getImage(user.img)" class="pull-left photo" alt="User Image" style="width: 80px; height: 80px;">
                  <a href="#" class="user-link">{{user.name}}</a>
                  <span class="user-subhead" class="label label-default">{{ getRoleNames(user) }}</span>
                </td>
                <td>
                  <a href="#"><span class="__cf_email__">{{user.email}}</span></a>
                </td>
                <td>{{user.cin}}</td>
                <td>{{user.datenais | date}}</td>
                <td>{{user.lieunais}}</td>
                <td style="width: 20%;">
                  <a class="table-link" [routerLink]="['/profile',user.id]">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                  <a class="table-link" [routerLink]="['/updateUser',user.id]">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                  <a class="table-link danger" (click)="supprimerUser(user.id)">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript"></script>
</body>
</html>
